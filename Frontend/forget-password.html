<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/signin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section id="signin" class="signin" style="padding:100px 0px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="login-wrap py-1 p-md-4">
                            <!--STEP 1-->
                            <div class="w-100">
                                <h3 class="mb-4">Forgot Password?</h3>
                                <p>Please specify your email address to receive instructions for resetting it. If an
                                    account exists by that email, we will send a password reset</p>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mt-3">
                                    <label class="form-control-placeholder" for="email">Email</label>
                                    <input type="email" class="form-control" required="">
                                </div>

                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded btn-submit px-">Confirm
                                        Email</button>
                                </div>
                            </form>
                            <!--STEP 2-->
                            <div class="w-100">
                                <h3 class="mb-4">Please enter the one time password to verify your account</h3>
                                <p>A code has been sent to *******1@gmail.com</p>
                            </div>
                            <form action="#" class="signin-form">
                                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2 mb-4">
                                    <input class="m-2 text-center form-control rounded" type="text" id="first"
                                        maxlength="1" />
                                    <input class="m-2 text-center form-control rounded" type="text" id="second"
                                        maxlength="1" />
                                    <input class="m-2 text-center form-control rounded" type="text" id="third"
                                        maxlength="1" />
                                    <input class="m-2 text-center form-control rounded" type="text" id="fourth"
                                        maxlength="1" />
                                    <input class="m-2 text-center form-control rounded" type="text" id="fifth"
                                        maxlength="1" />
                                    <input class="m-2 text-center form-control rounded" type="text" id="sixth"
                                        maxlength="1" />
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded btn-submit px-">Validate</button>
                                </div>
                            </form>
                            <!--STEP 3-->
                            <div class="w-100">
                                <h3 class="mb-4">Create New Password</h3>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group">
                                    <label class="form-control-placeholder" for="password">Create New Password</label>
                                    <input id="password-field" type="password" class="form-control" required="">
                                    <span toggle="#password-field"
                                        class="bi bi-eye-slash field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-placeholder" for="password">Confirm Password</label>
                                    <input id="password-field" type="password" class="form-control" required="">
                                    <span toggle="#password-field"
                                        class="bi bi-eye-slash field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded btn-submit px-">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
