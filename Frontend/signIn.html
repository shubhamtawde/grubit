<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section id="signin" class="signin mt-5" style="padding:150px 0px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="login-wrap p-md-4">

                            <div class="w-100">
                                <h3 class="mb-4">Sign In to Your Account</h3>
                            </div>

                            <form action="index.html" class="signin-form">
                                <div class="form-group mt-3">
                                    <label class="form-control-placeholder" for="username">Username</label>
                                    <input type="text" class="form-control" required="">

                                </div>
                                <div class="form-group">
                                    <label class="form-control-placeholder" for="password">Password</label>
                                    <input id="password-field" type="password" class="form-control" required="">
                                    <span toggle="#password-field"
                                        class="bi bi-eye-slash field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded btn-submit px-">Sign
                                        In</button>
                                </div>
                                <div class="form-group d-md-flex justify-content-between">
                                    <div class="text-left">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                                            <label class="form-check-label">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="text-md-right">
                                        <a href="forget-password.html">Forgot Password?</a>
                                    </div>
                                </div>
                            </form>
                            <p class="text-center">Not a member ? <a data-toggle="tab" class="signup"
                                    href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
