<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section id="signin" class="signin">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="login-wrap py-1 p-md-4">
                            <div class="w-100">
                                <h3 class="mb-4">Sign Up</h3>
                            </div>

                            <form action="#" class="signin-form">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group mt-3">
                                            <label class="form-control-placeholder" for="firstname">First Name</label>
                                            <input type="text" class="form-control" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group mt-3">
                                            <label class="form-control-placeholder" for="lastname">Last Name</label>
                                            <input type="text" class="form-control" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-0">
                                    <label class="form-control-placeholder" for="email">Email</label>
                                    <input type="email" class="form-control" required="">
                                </div>
                                <div class="form-group mt-3">
                                    <label class="form-control-placeholder" for="number">Phone Number</label>
                                    <input type="number" class="form-control" required="">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-placeholder" for="password">Create New Password</label>
                                    <input id="password-field" type="password" class="form-control" required="">
                                    <span toggle="#password-field"
                                        class="bi bi-eye-slash field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-placeholder" for="password">Confirm Password</label>
                                    <input id="password-field" type="password" class="form-control" required="">
                                    <span toggle="#password-field"
                                        class="bi bi-eye-slash field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded btn-submit px-">Sign
                                        Up</button>
                                </div>
                                
                            </form>
                            <p class="text-center">Already Have An Account ? <a data-toggle="tab" class="signup"
                                    href="signIn.html">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
